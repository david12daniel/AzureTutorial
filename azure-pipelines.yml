trigger:
- master



strategy:
  matrix:
    linux:
      imageName: 'ubuntu-latest'
    mac:
      imageName: 'macos-latest'
    windows:
      imageName: 'vs2017-win2016'
  maxParallel: 3
pool:
  vmImage: $(imageName)




